<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="${/students}">Link</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update New Student</h1>
            <div class="card-body">
                <form th:action="@{/students/{id} (id=${student.id})}" th:object ="${student}" method="POST">
                    <div>
                        <label>Student First Name</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field = "*{firstName}"
                                class="from-control"
                                placeholder="Enter Student First Name"
                        />
                    </div>
                    <div>
                        <label>Student Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field = "*{lastName}"
                                class="from-control"
                                placeholder="Enter Student Last Name"
                        />
                    </div>
                    <div>
                        <label>Student Email</label>
                        <input
                                type="text"
                                name="email"
                                th:field = "*{Email}"
                                class="from-control"
                                placeholder="Enter Student Email"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
